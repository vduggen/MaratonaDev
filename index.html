<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Doe sangue!Doe Vida!</title>
</head>

<body>
    <header>
        <img src="logo.png" class="logo" alt="imagem escrito doe">
        <h2>A sua doeção importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>
        <button>Quero Ajudar</button>
    </header>

    <section class="form">
        <h2>Entre na lista de doadores!</h2>
        <form action="">
            <input type="text" name="name" placeholder="Nome completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo sanguineo">
            <button>Quero Ajudar</button>

        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Vitor Duggen</p>
                
            </div>
            <div class="donor">
                <div class="blood">B+</div>
                <p>José Couve</p>
                
            </div>
            <div class="donor">
                <div class="blood">A+</div>
                <p>Junior Souza</p>
                
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Robson Marques</p>
                
            </div>
        </section>
    </main>

    <footer>
        Com ❤ Rockseat.
    </footer>

    <script src="script.js"></script>
</body>

</html>
